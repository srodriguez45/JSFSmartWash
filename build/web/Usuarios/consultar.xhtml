<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
        <title>Listado de usuarios</title>
    </h:head>
    <h:body>

<f:view>


    <h:form>
        <h1><h:outputText value="List"/></h1>
        <h:dataTable value="#{controllerUsuarios.consultarUsuarios()}" var="item">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombres"/>
                </f:facet>
                <h:outputText value="#{item.nombres} #{item.apellidos}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email"/>
                </f:facet>
                <h:outputText value="#{item.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Telefono"/>
                </f:facet>
                <h:outputText value="#{item.telefono}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Barrio"/>
                </f:facet>
                <h:outputText value="#{item.barrio}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Estado"/>
                </f:facet>
                <h:outputText value="#{item.estado}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="FechaCreacion"/>
                </f:facet>
                <h:outputText value="#{item.fechaCreacion}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Acciones"/>
                </f:facet>
                <h:commandButton id="btnEditar" value="Editar" action="${controllerUsuarios.actualizarUsuario()}"></h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</f:view>


        
    </h:body>
</html>
